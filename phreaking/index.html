<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CS 286 - Phreaking Activity</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/phreaking.css">
</head>

<body>
    <h1>Phreaking Quiz</h1>

    <div id="info">
        <p id="progress"></p>
        <p id="incorrect"></p>
    </div>

    <div id="switches-container">
        <div class="switch-container">
            <p class="switch-text">Practice</p>
            <label id="mode-switch" class="switch">
                <input type="checkbox" id="mode-switch-checkbox" checked>
                <span id="mode-switch-slider" class="slider"></span>
            </label>
            <p class="switch-text">Quiz</p>
        </div>

        <div class="switch-container">
            <p class="switch-text">Easy Mode</p>
            <label id="hard-switch" class="switch">
                <input type="checkbox" id="hard-switch-checkbox">
                <span id="hard-switch-slider" class="slider"></span>
            </label>
            <p class="switch-text">Hard Mode</p>
        </div>
    </div>

    <div id="main-quiz">

        <button id="play-sound">Play Sound</button>

        <div id="mf-container">
            <h2>Multi Frequency Tones</h2>
            <div id="mf" class="phone-button-container">
                <div class="phone-button-row">
                    <button id="mf1" class="mf-phone-button">1</button>
                    <button id="mf2" class="mf-phone-button">2</button>
                    <button id="mf3" class="mf-phone-button">3</button>
                </div>

                <div class="phone-button-row">
                    <button id="mf4" class="mf-phone-button">4</button>
                    <button id="mf5" class="mf-phone-button">5</button>
                    <button id="mf6" class="mf-phone-button">6</button>
                </div>

                <div class="phone-button-row">
                    <button id="mf7" class="mf-phone-button">7</button>
                    <button id="mf8" class="mf-phone-button">8</button>
                    <button id="mf9" class="mf-phone-button">9</button>
                </div>

                <div class="phone-button-row">
                    <button id="mfkp" class="mf-phone-button">KP</button>
                    <button id="mf0" class="mf-phone-button">0</button>
                    <button id="mfst" class="mf-phone-button">ST</button>
                </div>
            </div>
        </div>

        <h2>Dual-Tone Multi-Frequency Tones</h2>
        <div id="dtmf" class="phone-button-container">

            <div class="phone-button-row">
                <button id="dtmf1" class="dtmf-phone-button">1</button>
                <button id="dtmf2" class="dtmf-phone-button">2</button>
                <button id="dtmf3" class="dtmf-phone-button">3</button>
                <button id="dtmfA" class="dtmf-phone-button">A</button>
            </div>

            <div class="phone-button-row">
                <button id="dtmf4" class="dtmf-phone-button">4</button>
                <button id="dtmf5" class="dtmf-phone-button">5</button>
                <button id="dtmf6" class="dtmf-phone-button">6</button>
                <button id="dtmfB" class="dtmf-phone-button">B</button>
            </div>

            <div class="phone-button-row">
                <button id="dtmf7" class="dtmf-phone-button">7</button>
                <button id="dtmf8" class="dtmf-phone-button">8</button>
                <button id="dtmf9" class="dtmf-phone-button">9</button>
                <button id="dtmfC" class="dtmf-phone-button">C</button>
            </div>

            <div class="phone-button-row">
                <button id="dtmfstar" class="dtmf-phone-button">*</button>
                <button id="dtmf0" class="dtmf-phone-button">0</button>
                <button id="dtmfpound" class="dtmf-phone-button">#</button>
                <button id="dtmfD" class="dtmf-phone-button">D</button>
            </div>
        </div>

        <h2>Coin Demonination Tones</h2>
        <div id="coins">
            <button id="5cent" class="coin-button">5&cent;</button>
            <button id="10cent" class="coin-button">10&cent;</button>
            <button id="25cent" class="coin-button">25&cent;</button>
        </div>

        <h2>Other</h2>
        <div id="other">
            <button id="2600hz" class="other-button">2600 hz</button>
        </div>
    </div>

    <div id="indicator"><button id="indicator-button">&times;</button>
        <p id="indicator-text">Incorrect</p>
        <div id="indicator-progress-bar"></div>
    </div>

    <p id="complete">Quiz complete. Comgratulations! <br>
        Your total incorrect guesses: </p>

    <script src="../dist/phreaking/phreaking.js"></script>
</body>

</html>
